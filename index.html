<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctali√¶ - Analyse Scientifique de R√™ves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 32px;
            color: #7bd7e2;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #a0a0a0;
            font-size: 16px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(123, 215, 226, 0.2);
        }
        
        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(123, 215, 226, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: #7bd7e2;
        }
        
        textarea::placeholder {
            color: #606060;
        }
        
        .char-counter {
            text-align: right;
            color: #808080;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7bd7e2 0%, #5fa8d3 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(123, 215, 226, 0.1);
            border-radius: 12px;
            border-left: 4px solid #7bd7e2;
        }
        
        .result.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid rgba(123, 215, 226, 0.3);
            border-top: 3px solid #7bd7e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üåô</div>
            <h1>Noctali√¶</h1>
            <p class="tagline">Analyse scientifique de vos r√™ves</p>
        </header>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #7bd7e2;">Racontez votre r√™ve</h2>
            
            <textarea 
                id="dreamText" 
                placeholder="Cette nuit, j'ai r√™v√© que...&#10;&#10;D√©crivez votre r√™ve en d√©tails : lieux, personnes, √©motions, actions..."
            ></textarea>
            
            <div class="char-counter">
                <span id="charCount">0</span> caract√®res
            </div>
            
            <button id="analyzeBtn">üîç Analyser mon r√™ve</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const dreamText = document.getElementById('dreamText');
        const charCount = document.getElementById('charCount');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const result = document.getElementById('result');
        
        // Compteur de caract√®res
        dreamText.addEventListener('input', (e) => {
            const length = e.target.value.length;
            charCount.textContent = length;
            
            // Couleur selon longueur
            if (length < 50) {
                charCount.style.color = '#ff6b6b';
            } else if (length < 200) {
                charCount.style.color = '#ffd93d';
            } else {
                charCount.style.color = '#6bcf7f';
            }
        });
        
        // Bouton analyser
        analyzeBtn.addEventListener('click', async () => {
            const dream = dreamText.value.trim();
            
            if (dream.length < 50) {
                alert('‚ö†Ô∏è Veuillez d√©crire votre r√™ve avec plus de d√©tails (minimum 50 caract√®res)');
                return;
            }
            
            // D√©sactiver le bouton
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyse en cours...';
            
            // Afficher loading
            result.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyse en cours... (15-20 secondes)</p></div>';
            result.classList.add('show');
            
            try {
                // Appel √† l'API Replit
                const response = await fetch('https://47e815c8-e459-45c8-ba31-191aaded931e-00-2v7md0rs9e8sy.kirk.replit.dev/analyze-dream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        segments: [{ text: dream }]
                    })
                });
                
                const data = await response.json();
                
                // Afficher le r√©sultat
                result.innerHTML = `
                    <h3 style="color: #7bd7e2; margin-bottom: 15px;">‚ú® Analyse de votre r√™ve</h3>
                    <div style="line-height: 1.6;">${data.message.replace(/\n/g, '<br>')}</div>
                `;
                
            } catch (error) {
                result.innerHTML = `
                    <h3 style="color: #ff6b6b;">‚ö†Ô∏è Erreur</h3>
                    <p>Impossible d'analyser votre r√™ve pour le moment. Veuillez r√©essayer.</p>
                `;
            } finally {
                // R√©activer le bouton
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyser mon r√™ve';
            }
        });
    </script>
</body>
</html>
